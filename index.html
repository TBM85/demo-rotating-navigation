<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Rotating navigation website made with Vanilla JS"
    />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rotate Page</title>
    <script src="js/app.js" defer></script>
  </head>
  <body onload="getPageContent('home')">
    <div class="container">
      <div class="header">
        <div class="btn-menu">
          <div class="btn-menu__burger"></div>
        </div>
        <h1>Rotate Page</h1>
      </div>
      <hr />
      <div class="content">
        <h2 class="content-title"></h2>
        <p class="content-text"></p>
        <div class="content-contact">
          <p><strong>Email:</strong> <span class="content-email"></span></p>
          <p><strong>Phone:</strong>  <span class="content-phone"></span></p>
          <p><strong>Address:</strong>  <span class="content-address"></span></p>
        </div>
        <button type="button" class="btn-to-contact" onclick="getPageContent('contact_us')">
          Contact Us
        </button>
      </div>
      <div class="footer">
        <span>
          Â© Copyright 2021. <strong>"TBM85"</strong>
        </span>
        <span> All rights reserved</span>
      </div>
    </div>
    <div class="container-background">
      <nav class="nav-menu">
        <li>
          <a href="#" onclick="getPageContent('home')">
            <img src="./assets/icons/home.svg" alt="Home icon" />
            Home
          </a>
        </li>
        <li>
          <a href="#" onclick="getPageContent('about_us')">
            <img src="./assets/icons/about_us.svg" alt="Question icon" />
            About us
          </a>
        </li>
        <li>
          <a href="#" onclick="getPageContent('contact_us')">
            <img src="./assets/icons/contact_us.svg" alt="Address book icon" />
            Contact us
          </a>
        </li>
      </nav>
      <div class="social-media">
        <li>
          <a href="https://www.facebook.com/" target="_blank">
            <img src="./assets/icons/facebook.svg" alt="Facebook icon" />
          </a>
        </li>
        <li>
          <a href="https://www.whatsapp.com/" target="_blank">
            <img src="./assets/icons/whatsapp.svg" alt="Whatsapp icon" />
          </a>
        </li>
        <li>
          <a href="https://www.twitter.com/" target="_blank">
            <img src="./assets/icons/twitter.svg" alt="Twitter icon" />
          </a>
        </li>
      </div>
    </div>
  </body>
</html>
