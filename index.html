<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Rotating navigation website made with JavaScript"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Rotating navigation</title>
    <script src="js/app.js" defer></script>
  </head>
  <body onload="getPageContent('home')">
    <div class="container">
      <div class="btn-menu">
        <div class="btn-menu__burger"></div>
      </div>

      <div class="content">
        <h2 class="content-title"></h2>
        <p class="content-text"></p>
      </div>
    </div>
    <nav class="nav-menu">
      <li>
        <a href="#" onclick="getPageContent('home')">
          <img src="./assets/icons/home.svg" alt="Home icon" />
          Home
        </a>
      </li>
      <li>
        <a href="#" onclick="getPageContent('photos')">
          <img src="./assets/icons/camera.svg" alt="Camera icon" />
          Photos
        </a>
      </li>
      <li>
        <a href="#" onclick="getPageContent('videos')">
          <img src="./assets/icons/video-camera.svg" alt="Video camera icon" />
          Videos
        </a>
      </li>
    </nav>
  </body>
</html>
